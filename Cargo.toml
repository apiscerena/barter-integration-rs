[package]
name = "barter-integration"
version = "0.2.4"
authors = ["keirbailey <keirinvestment@gmail.com>"]
edition = "2021"
license = "MIT"
documentation = "https://docs.rs/barter-integration/"
repository = "https://gitlab.com/open-source-keir/financial-modelling/trading/barter-integration-rs"
readme = "README.md"
description = "Low-level framework for composing flexible web integrations, especially with financial exchanges"
keywords = ["trading", "backtesting", "crypto", "stocks", "investment"]
categories = ["accessibility", "simulation"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Logging
tracing = "0.1.29"

# Async
tokio = { version = "1.17.0", features = ["net", "sync", "macros", "rt-multi-thread"] }
tokio-tungstenite = { version = "0.15.0", features = ["rustls-tls"] }
futures = "0.3.21"
async-trait = "0.1.52"
pin-project = "1.0.10"

# SerDe
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"

# Misc
thiserror = "1.0.30"